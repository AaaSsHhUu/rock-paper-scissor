<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor - Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">Rock Paper Scissor</div>
    <div class="icons">
        <div class="rock"></div>
        <div class="paper"></div>
        <div class="scissor"></div>
    </div>
    <div class="points">
        <div class="user">Me : 0</div>
        <div class="comp">Comp. : 0</div>
    </div>
    <button class="result">Tie</button>
</body>
<script src="index.js"></script>
</html>
